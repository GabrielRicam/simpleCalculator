<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="log"><i>+123</i></div>
            <div id="screen">0</div>
            <button type="button" id="reset" class="b-e">C</button>
            <button type="button" id="7" class="b-n">7</button>
            <button type="button" id="8" class="b-n">8</button>
            <button type="button" id="9" class="b-n">9</button>
            <button type="button" id="divide" class="b-a">/</button>
    
            <button type="button" id="4" class="b-n">4</button>
            <button type="button" id="5" class="b-n">5</button>
            <button type="button" id="6" class="b-n">6</button>
            <button type="button" id="multiply" class="b-a">x</button>
    
            <button type="button" id="delete" class="b-e">DEL</button>
            <button type="button" id="1" class="b-n">1</button>
            <button type="button" id="2" class="b-n">2</button>
            <button type="button" id="3" class="b-n">3</button>
            <button type="button" id="minus" class="b-a">-</button>
    
            <button type="button" id="0" class="b-n">0</button>
            <button type="button" id="point" class="b-n">.</button>
            <button type="button" id="equal" class="b-a">=</button>
            <button type="button" id="plus" class="b-a">+</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
